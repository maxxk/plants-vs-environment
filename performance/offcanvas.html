<!doctype html>
<html>
<head>
    <title>Tilemaps examples - Offcanvas drawing</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../external/codemirror.css" type="text/css">
    <script src="../external/codemirror.js"></script>
    <script src="../external/matchbrackets.js"></script>
    <script src="../external/continuecomment.js"></script>
    <script src="../external/comment.js"></script>
    <script src="../external/javascript.js"></script>
    <script src="../external/acorn.js"></script>
    <script src="../external/acorn-walk.js"></script>

    <link rel="stylesheet" href="../styles.css" type="text/css">
    <script src="../common.js"></script>
    <script src="util.js"></script>
    <script src="map.js"></script>
    <script src="systems.js"></script>
    <script src="cell-code.js"></script>
    <script src="plant-examples.js"></script>
    <script src="plant.js"></script>
    <script src="game.js"></script>
</head>
<body>

<header class="main-header">
    <p>Offcanvas drawing</p>
</header>

<div class="main-wrapper">
    <canvas id="demo" width="512" height="512"></canvas>

    <div class="code-editor">
        <textarea id="code"></textarea>
        <div id="code-status"></div>
        <div>
            Defined variables: static, data, delta, api
            <dl>
                <dt>static</dt>
                <dd>static plant data copy: structure, water, enertgy</dd>
                <dt>data</dt>
                <dd>user-state</dd>
                <dt>delta</dt>
                <dd>time since last update</dd>
                <dt>api</dt>
                <dd>external functions</dd>
            </dl>
        </div>
        <script src="code-editor.js"></script>
    </div>

    <footer class="main-footer">
        <button onclick="addPlants()">Plant</button>
        <input type="checkbox" id="pause" oninput="Game.setPause(this)"><label for="pause">Pause</label>
        <p>Source code on <a href="https://github.com/mozdevs/gamedev-js-tiles" target="_top">the Github repository</a>.</p>
    </footer>
</div><!-- main wrapper -->

</body>
</html>
